<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <form id="form" name="form" onsubmit="return myFunction()">
            <div>
                <legend>Registration Form</legend>
            </div>
            <div>
                <label for="firstname">FirstName</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter FirstName" required minlength="8" maxlength="12">
            </div>
            <div>
                <label for="lastname">LastName</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter LastName" required minlength="8" maxlength="12">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$%^&*])[A-Za-z\d@$!%*?&]{6,8}$">
            </div>
            <div>
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Enter Password" required>
            </div>
            <div>
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password" required>
            </div>
            <div>
                <button onclick="myFunction()" type="submit" id="submit">Submit</button>
            </div>   
    </form>

    <script src="./script2.js"></script>
</body>
</html>
