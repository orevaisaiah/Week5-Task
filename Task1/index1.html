<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <section class="container">
        <h1>Length Converter</h1>
        <form>
            <section class="inputs">
                <div>                    
                    <label id="meters-lab" for="meters">Enter value in meters</label><br>
                    <input type="number" placeholder="meters" name="meters" id="meters" class="input"> 
                </div>
                <div>
                    <label id="inches-lab" for="inches">Enter value in inches</label><br>
                    <input type="number" placeholder="inches" name="inches" id="inches" class="input">                 </div>
                <div>
                    <label id="feet-lab" for="feet">Enter value in feet</label><br>
                    <input type="number" placeholder="feet" name="feet" id="feet" class="input"> 
                </div>
                <div>
                    <label id="yards-lab" for="yards">Enter value in yards</label><br>
                    <input type="number" placeholder="yards" name="yards" id="yards" class="input"> 
                </div>
            </section>   
        </form>
    </section>

    <script src="./script1.js"></script>
</body>
</html>
